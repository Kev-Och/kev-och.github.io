<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/prodcuatcardCSS/styles.css">

        <title>Product card example</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <img src="assets/productcardImg/nike.png" alt="nikeShoe" class="card_img">
                <div class="card_data">
                    <h1 class="card_title_nike">Nike Air Jordan</h1>
                    <span class="card_price">149,99€</span>
                    <p class="card_description">Nike Air Jordan Basketballschuhe</p>
                    <a href="./index.html" class="card_button_nike">Jetzt bestellen</a>
                </div>
            </div>

            <div class="card">
                <img src="assets/productcardImg/vans.png" alt="vansShoe" class="card_img">
                <div class="card_data">
                    <h1 class="card_title_vans">Vans</h1>
                    <span class="card_price">59,99€</span>
                    <p class="card_description">Vans Sneaker</p>
                    <a href="./index.html" class="card_button_vans">Jetzt bestellen</a>
                </div>
            </div>
        </div>
    </body>
</html>
